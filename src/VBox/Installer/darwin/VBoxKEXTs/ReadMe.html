<font face="sans-serif">
<p>This package installs VBoxDrv.kext, VBoxUSB.kext, VBoxNetFlt.kext and
VBoxNetAdp.kext into /Library/Extensions. At the end of the installation it
will load the extensions. Note that the extensions will not be loaded
automatically at boot time unless you also install the @VBOX_PRODUCT@ startup
item.</p> </font>
